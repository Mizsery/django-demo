{% extends "base.html" %}
{% block content %}

    <h1>О нас</h1>

    <div id="carouselExampleCaptions" class="carousel slide" data-mb-ride="carousel">
        <div class="carousel-inner">
            {% for item in products %}
                <div class="carousel-item
                {% if  forloop.counter == 1 %}
                    active
                {% endif %}
                ">
                    <img src="{{ item.photo_file.url }}" class="rounded mx-auto d-block w-60" alt="...">
                    <div class="carousel-caption d-none d-md-block bg-light">
                         <h3 class="text-dark" >{{ item.name }}</h3>
                    </div>

                </div>

            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
{% endblock %}
